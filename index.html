<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 1em;
        right: 1em;
        font-size: 14px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="blog-card">
      <img
        src="assets/images/illustration-article.svg"
        alt="blog image"
        class="blog-card__image"
      />
      <span class="blog-card__topic"> Learning </span>
      <p class="blog-card__date">Published 21 Dec 2023</p>
      <h2 class="blog-card__title">HTML & CSS foundations</h2>
      <p class="blog-card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <footer>
        <img
          src="assets/images/image-avatar.webp"
          alt="author avatar"
          class="blog-card__avatar"
        />
        <span class="blog-card__author"> Greg Hooper </span>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/sayaOvO">Saya</a>.
    </div>
  </body>
</html>
